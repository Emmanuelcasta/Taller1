{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Sign Up Confirmation</h2>
    {% if email %}
        <p>Thank you for subscribing with the email: <strong>{{ email }}</strong></p>
    {% else %}
        <p>No email provided.</p>
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
</div>
{% endblock %}
